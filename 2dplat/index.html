<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer with Save/Load</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        #menu input[type="file"] {
            display: none;
        }
        #menu label {
            display: inline-block;
            padding: 5px 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <label for="loadFile">Load</label>
        <input type="file" id="loadFile">
        <button onclick="saveGame()">Save</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const loadFileInput = document.getElementById('loadFile');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gravity = 0.5;
        let player = {
            x: 50,
            y: 50,
            width: 50,
            height: 50,
            dx: 0,
            dy: 0,
            speed: 5,
            jumpForce: 10,
            grounded: false
        };

        let gameState = {
            levelsUnlocked: [1],
            currency: 0,
            ipAddress: ''
        };

        let keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        let platforms = [
            { x: 0, y: canvas.height - 50, width: canvas.width, height: 50 },
            { x: 200, y: canvas.height - 150, width: 100, height: 20 },
            { x: 400, y: canvas.height - 250, width: 100, height: 20 },
        ];

        function update() {
            if (keys['ArrowRight']) {
                player.dx = player.speed;
            } else if (keys['ArrowLeft']) {
                player.dx = -player.speed;
            } else {
                player.dx = 0;
            }

            if (keys['Space'] && player.grounded) {
                player.dy = -player.jumpForce;
                player.grounded = false;
            }

            player.dy += gravity;
            player.x += player.dx;
            player.y += player.dy;

            player.grounded = false;
            for (let platform of platforms) {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    
                    player.dy = 0;
                    player.y = platform.y - player.height;
                    player.grounded = true;
                }
            }

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = 'green';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        async function getIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                gameState.ipAddress = data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        }

        function saveGame() {
            const saveData = `
                }
                Lev_Unlocked("${gameState.levelsUnlocked.join(',')}")
                Currencey("${gameState.currency}")
                Ip_Address("${gameState.ipAddress}")
                }
            `;
            const blob = new Blob([saveData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'save.verison';
            a.click();
            URL.revokeObjectURL(url);
        }

        loadFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    const levelsUnlockedMatch = content.match(/Lev_Unlocked\("([^"]+)"\)/);
                    const currencyMatch = content.match(/Currencey\("([^"]+)"\)/);
                    const ipAddressMatch = content.match(/Ip_Address\("([^"]+)"\)/);

                    if (levelsUnlockedMatch && currencyMatch && ipAddressMatch) {
                        gameState.levelsUnlocked = levelsUnlockedMatch[1].split(',').map(Number);
                        gameState.currency = parseInt(currencyMatch[1]);
                        gameState.ipAddress = ipAddressMatch[1];
                        alert('Game loaded successfully!');
                    } else {
                        alert('Invalid save file format.');
                    }
                };
                reader.readAsText(file);
            }
        });

        getIpAddress();
        gameLoop();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading and Countdown</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
        }
        #countdown {
            display: none;
            color: white;
            font-size: 2em;
            position: absolute;
        }
        #endScreen {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #endScreen a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            margin-top: 20px;
            border: 1px solid white;
            padding: 10px;
            transition: background 0.3s, color 0.3s;
        }
        #endScreen a:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="countdown"></div>
    <div id="endScreen">
        <p>Countdown finished!</p>
        <a href="https://example.com">Go to Example</a>
    </div>

    <script>
        // Show loading screen for 5 seconds
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            startCountdown();
        }, 5000);

        // Function to start the countdown
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';

            // Set the initial countdown time (customizable)
            let countdownTime = 10; // Change this value to customize the countdown

            // Update the countdown every second
            const interval = setInterval(() => {
                countdownElement.textContent = countdownTime;
                countdownTime--;

                // If the countdown reaches zero, stop the interval
                if (countdownTime < 0) {
                    clearInterval(interval);
                    countdownElement.style.display = 'none';
                    showEndScreen();
                }
            }, 1000);
        }

        // Function to show the end screen
        function showEndScreen() {
            const endScreen = document.getElementById('endScreen');
            endScreen.style.display = 'flex';
        }
    </script>
</body>
</html>

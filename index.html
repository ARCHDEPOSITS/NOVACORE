<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1>Hello, World!</h1>
        <p>This text is centered both horizontally and vertically.</p>
    </div>
</body>
</html>

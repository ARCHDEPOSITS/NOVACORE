<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novacore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #111;
            color: white;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1;
        }

        #sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        #sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            padding: 8px 8px 8px 32px;
            text-align: center;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        #sidebar ul li a:hover {
            background-color: #575757;
        }

        #main {
            margin-left: 0;
            padding: 16px;
            transition: margin-left 0.3s;
        }

        .open-btn {
            font-size: 30px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        .open-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Sidebar Menu</h2>
        <button class="close-btn" onclick="closeSidebar()">X</button>
        <ul>
            <li><a href="https://novacore.app/axro">AXRO ENGINE</a></li>
            <li><a href="https://novacore.app/">PROXY</a></li>
            <li><a href="https://novacore.app/yt">YOUTUBE (NOT REAL)</a></li>
            <li><a href="https://arparec.dev">ARPAREC</a></li>
            <li><a href="https://hydro.novacore.app/">HYDRO</a></li>
        </ul>
    </div>

    <div id="main">
        <button class="open-btn" onclick="openSidebar()">&#9776;</button>
        <h1>Welcome</h1>
        <p>Novacore</p>
    </div>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.left = "0";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.left = "-250px";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>

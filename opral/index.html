<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            display: none;
            background-color: #000;
        }

        .player {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }

        .player-text {
            color: white;
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>2D Platformer Game</h1>
        <button id="createGame">Create Game</button>
        <button id="joinGame">Join Game</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const menu = document.getElementById('menu');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = {
            x: 100,
            y: 500,
            width: 50,
            height: 50,
            color: 'red',
            text: 'Player',
            textColor: 'white',
        };

        const gravity = 0.5;
        let dy = 0;
        let isJumping = false;
        let dx = 0;
        const speed = 5;

        // Player ID and IP
        let playerId = null;
        const playerIP = 'your.ip.address.here';  // Change this to your IP

        // Load player data
        fetch('data/players.json')
            .then(response => response.json())
            .then(data => {
                const playerData = data.players.find(p => p.ip === playerIP);
                if (playerData) {
                    playerId = playerData.id;
                    player.text = playerData.text;
                }
            })
            .catch(error => console.error('Error loading player data:', error));

        // Handle player movement
        document.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    if (!isJumping) {
                        dy = -10;
                        isJumping = true;
                    }
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    dx = -speed;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    dx = speed;
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch (e.code) {
                case 'ArrowLeft':
                case 'KeyA':
                case 'ArrowRight':
                case 'KeyD':
                    dx = 0;
                    break;
            }
        });

        // Update game state
        function update() {
            dy += gravity;
            player.y += dy;
            player.x += dx;

            if (player.y + player.height >= canvas.height) {
                player.y = canvas.height - player.height;
                isJumping = false;
            }

            if (player.x < 0) {
                player.x = 0;
            } else if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        }

        // Draw the game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = player.textColor;
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(player.text, player.x + player.width / 2, player.y - 10);
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        function startGame() {
            menu.style.display = 'none';
            canvas.style.display = 'block';
            gameLoop();
        }

        document.getElementById('createGame').addEventListener('click', startGame);
        document.getElementById('joinGame').addEventListener('click', startGame);
    </script>
</body>
</html>
